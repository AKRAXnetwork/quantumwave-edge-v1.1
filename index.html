<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuantumWave Edge v1.3 Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e101c;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #4ade80;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background-color: #1f2937;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    .card h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #60a5fa;
    }
    .status {
      font-size: 1.5rem;
      font-weight: bold;
      color: #facc15;
    }
    .status.good { color: #4ade80; }
    .status.bad { color: #f87171; }
    .log {
      max-height: 300px;
      overflow-y: auto;
      background-color: #111827;
      padding: 10px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <h1>QuantumWave Edge v1.3</h1>
  <div class="grid">
    <div class="card">
      <h2>EMA Direction</h2>
      <div class="status" id="emaDirection">Checking...</div>
    </div>
    <div class="card">
      <h2>RSI Level</h2>
      <div class="status" id="rsiLevel">Loading...</div>
    </div>
    <div class="card">
      <h2>ATR Volatility</h2>
      <div class="status" id="atrValue">Loading...</div>
    </div>
    <div class="card">
      <h2>Kill Switch</h2>
      <div class="status" id="killSwitch">Inactive</div>
    </div>
    <div class="card">
      <h2>Last Trade</h2>
      <div class="status" id="lastTrade">-</div>
    </div>
    <div class="card">
      <h2>Session PnL</h2>
      <div class="status" id="sessionPnL">$0.00</div>
    </div>
  </div>

  <h2 style="margin-top: 40px;">Trade Logs</h2>
  <div class="log" id="logOutput">
    <div>Initializing...</div>
  </div>

  <script>
    // Placeholder: simulate live updates
    setInterval(() => {
      const logEl = document.getElementById("logOutput");
      const tradeResult = Math.random() > 0.5 ? "WIN" : "LOSS";
      const pnl = (Math.random() * 2 - 1).toFixed(2);
      logEl.innerHTML += `<div>${new Date().toLocaleTimeString()} | ${tradeResult} | PnL: $${pnl}</div>`;
      logEl.scrollTop = logEl.scrollHeight;

      document.getElementById("emaDirection").innerText = ["UPTREND", "DOWNTREND", "SIDEWAYS"][Math.floor(Math.random()*3)];
      document.getElementById("rsiLevel").innerText = `${Math.floor(Math.random() * 100)} RSI`;
      document.getElementById("atrValue").innerText = `${(Math.random() * 0.8).toFixed(2)}`;
      document.getElementById("killSwitch").innerText = Math.random() > 0.9 ? "ðŸ›‘ ACTIVE" : "âœ… Inactive";
      document.getElementById("lastTrade").innerText = tradeResult;

      const pnlDom = document.getElementById("sessionPnL");
      let currentPnL = parseFloat(pnlDom.innerText.replace('$',''));
      currentPnL += parseFloat(pnl);
      pnlDom.innerText = `$${currentPnL.toFixed(2)}`;
    }, 4000);
  </script>
</body>

</html>
